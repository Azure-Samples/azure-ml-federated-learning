# @package _global_
defaults:
- aml: public_workspace
- compute: public_workspace
- modules: module_defaults

run:
  experiment_name: demo_federated_learning_k8s
  experiment_description: Demo of federated learning APIs.

module_loader: 
  use_local: "*"
  local_steps_folder: ../../../components

democomponent:
  input_data: mnist
  input_data_version: latest

federated_config:
  max_iterations: 3
  data_transfer_component: datatransfer
  deactivate_data_transfer: False
  silos:
    westus2:
      compute: silo-01-westus2
      inherit: [foo_config]
      params:
        dataset: mnist
    eastus2:
      compute: silo-03-eastus2 
      datastore: fl_eus
    northcentral:
      compute: silo-04-ncentus
      datastore: fl_canada
      inherit: [foo_config, bar_config]
  params:
    msg: random msg
  config_group:
    default_config:
      params:
        msg: shared msg
        dataset: mnist
    foo_config:
      datastore: fl_wus
    bar_config:
      params:
        msg: per-silo msg

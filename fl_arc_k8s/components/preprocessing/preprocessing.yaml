
$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: preprocessing_in_silo
version: 0.1.0
display_name: Pre-Processing (in silo)
type: command
description: Mock component for preprocessing raw data in a given silo.
is_deterministic: true

inputs:
  raw_data:
    type: uri_folder
    description: the raw data in a given silo

outputs:
  processed_train_data:
    type: uri_folder
    description: the output training data from preprocessing
  processed_test_data:
    type: uri_folder
    description: the output testing data from preprocessing

code: .

command: >-
  python run.py --raw_data ${{inputs.raw_data}} --train_output ${{outputs.processed_train_data}} --test_output ${{outputs.processed_test_data}}

environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu@latest

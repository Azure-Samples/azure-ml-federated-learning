name: Delete run history
on:
  schedule:
  - cron: "*/2 * * * *"

jobs:
  delete-history:
    runs-on: ubuntu-latest
    steps:
    - name: Azure login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    - name: Delete run history
      shell: bash
      run: ./.github/scripts/delete-run-history.sh
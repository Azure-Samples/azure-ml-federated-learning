# example yaml config

# using this to store references to Azure ML
aml:
  subscription_id: "<SUBSCRIPTION_ID>"
  resource_group_name: "<RESOURCE_GROUP>"
  workspace_name: "<AML_WORKSPACE_NAME>"

# federated learning parameters
federated_learning:
  orchestrator:
    compute: "cpu-cluster-orchestrator"
    datastore: "workspaceblobstore"

  silos:
    - compute: cpu-cluster-silo0-westus
      datastore: datatore_silo0_westus_private
      # in this demo, we're using public data from a url instead
      training_data:
        type: uri_file
        mode: 'download'
        path: https://azureopendatastorage.blob.core.windows.net/mnist/processed/train.csv
      testing_data:
        type: uri_file
        mode: 'download'
        path: https://azureopendatastorage.blob.core.windows.net/mnist/processed/t10k.csv
    - compute: cpu-cluster-silo1-westus2
      datastore: datatore_silo1_westus2_private
      # in this demo, we're using public data from a url instead
      training_data:
        type: uri_file
        mode: 'download'
        path: https://azureopendatastorage.blob.core.windows.net/mnist/processed/train.csv
      testing_data:
        type: uri_file
        mode: 'download'
        path: https://azureopendatastorage.blob.core.windows.net/mnist/processed/t10k.csv
    - compute: cpu-cluster-silo2-eastus2
      datastore: datatore_silo2_eastus2_private
      # in this demo, we're using public data from a url instead
      training_data:
        type: uri_file
        mode: 'download'
        path: https://azureopendatastorage.blob.core.windows.net/mnist/processed/train.csv
      testing_data:
        type: uri_file
        mode: 'download'
        path: https://azureopendatastorage.blob.core.windows.net/mnist/processed/t10k.csv

# training parameters
training_parameters:
  num_rounds: 2
  epochs: 3
  lr: 0.01
  batch_size: 64

# example yaml config

# using this to store references to Azure ML
aml:
  subscription_id: "<SUBSCRIPTION_ID>"
  resource_group_name: "<RESOURCE_GROUP>"
  workspace_name: "<AML_WORKSPACE_NAME>"

# federated learning parameters
federated_learning:
  orchestrator:
    compute: "cpu-orchestrator"
    datastore: "datastore_orchestrator"

  silos:
    - compute: gpu-m60-1
      datastore: datastore_silo0_westus
      region: '*'
      # in this demo, we're using public data from a url instead
      training_data:
        type: uri_file
        mode: 'download'
        path: https://davidtest7213619041.blob.core.windows.net/azureml-blobstore-3ae3b841-1b3a-4c4c-bf4c-896e1f84f412/UI/2022-11-08_003130_UTC/fraudTrain.csv
      testing_data:
        type: uri_file
        mode: 'download'
        path: https://davidtest7213619041.blob.core.windows.net/azureml-blobstore-3ae3b841-1b3a-4c4c-bf4c-896e1f84f412/UI/2022-11-08_004053_UTC/fraudTest.csv

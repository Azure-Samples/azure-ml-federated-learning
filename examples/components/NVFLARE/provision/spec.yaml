
$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: msft_fl_nvflare_provision
version: 0.0.5
display_name: NVFlare provision
type: command
description: Provision an NVFlare project yaml config
is_deterministic: true
tags:
  nvflare: 2.2.3
  url: https://github.com/Azure-Samples/azure-ml-federated-learning

inputs:
  project_config:
    type: uri_file
  redis_url:
    type: string
    optional: false

outputs:
  workspace:
    type: uri_folder
  start:
    type: uri_file

code: .
command: >-
  python run.py -p ${{inputs.project_config}} -w ${{outputs.workspace}} -r ${{inputs.redis_url}} && echo "start" >> ${{outputs.start}}/start.txt

environment: 
  build:
    path: ./environment/context/

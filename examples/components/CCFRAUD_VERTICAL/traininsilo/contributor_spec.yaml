
$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: ccfraud_vertical_train_in_silo_contributor
version: 0.0.1
display_name: CC Fraud Train (in silo)
type: command
description: Component to train a model to classify CC Fraud.
is_deterministic: false

inputs:
  train_data:
    type: uri_folder
    description: the input training data (preprocessed)
  test_data:
    type: uri_folder
    description: the input testing data (preprocessed)
  metrics_prefix:
    type: string
    description: Metrics prefix
    default: Default-prefix
    optional: true
  model_name:
    type: string
    description: Type of the model to train
    enum: [SimpleLSTM, SimpleVAE, SimpleLinear]
    optional: false
  checkpoint:
    type: uri_folder
    description: a given pre-existing checkpoint
    optional: true
  lr:
    type: number
    description: learning rate
    default: 1e-3
    optional: true
  epochs:
    type: integer
    description: total number of epochs for local training
    default: 10
    optional: true
  batch_size:
    type: integer
    description: batch size
    default: 100
    optional: true
  runtime_args:
    type: string
    description: stringified json config for a silo
    optional: true
  global_size:
    type: number
    optional: false
  global_rank:
    type: number
    optional: false

outputs:
  model:
    type: uri_folder
    description: the output checkpoint

code: .

command: >-
  python contributor.py
  --train_data ${{inputs.train_data}}
  --test_data ${{inputs.test_data}}
  --model_path ${{outputs.model}}
  --model_name ${{inputs.model_name}}
  --global_size ${{inputs.global_size}}
  --global_rank ${{inputs.global_rank}}
  $[[--metrics_prefix ${{inputs.metrics_prefix}}]]
  $[[--checkpoint ${{inputs.checkpoint}}]]
  $[[--lr ${{inputs.lr}}]]
  $[[--epochs ${{inputs.epochs}}]]
  $[[--batch_size ${{inputs.batch_size}}]]
environment: 
  conda_file: ./conda.yaml
  image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04

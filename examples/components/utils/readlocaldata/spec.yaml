
$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: read_local_data_in_silo
version: 0.1.0
display_name: Read local data (in silo)
type: command
description: Component for reading local data in a silo
is_deterministic: true

inputs:
  local_data_path:
    type: string
    description: the path from which to read the local data
    default: /mnt/localdata
outputs:
  preprocessed_local_data:
    type: uri_folder
    description: the output data after preprocessing

code: .

command: >-
  python run.py --local_data_path_input ${{inputs.local_data_path}} --preprocessed_local_data_output ${{outputs.preprocessed_local_data}}

environment: azureml:AzureML-sklearn-1.0-ubuntu20.04-py38-cpu:30

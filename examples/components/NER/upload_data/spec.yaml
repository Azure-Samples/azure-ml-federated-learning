$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: ner_upload_data
version: 0.3.0
display_name: Download MultiNERD data and upload to silo storage
type: command
is_deterministic: true

inputs:
  silo_count:
    type: number
    optional: false
  silo_index:
    type: number
    optional: false

outputs:
  raw_train_data:
    type: uri_folder
    description: the output raw training data for a given silo
  raw_test_data:
    type: uri_folder
    description: the output raw testing data for a given silo

code: .

command: >-
  python run.py --silo_count ${{inputs.silo_count}} --silo_index ${{inputs.silo_index}} --raw_train_data ${{outputs.raw_train_data}} --raw_test_data ${{outputs.raw_test_data}}
environment: 
  conda_file: ./conda.yaml
  image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04


$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: preprocessing_in_silo
version: 0.1.0
display_name: Pre-Processing (in silo)
type: command
description: Component to preprocess raw data in a given silo.
is_deterministic: true

inputs:
  raw_training_data:
    type: uri_folder
    description: the raw training data in a given silo
  raw_testing_data:
    type: uri_folder
    description: the raw testing data in a given silo
  tokenizer_name:
    type: string
    description: Tokenizer model name
    default: "bert-base-cased"
    optional: true
  metrics_prefix:
    type: string
    description: Metrics prefix
    default: Default-prefix
    optional: true

outputs:
  processed_train_data:
    type: uri_folder
    description: the output training data after preprocessing
  processed_test_data:
    type: uri_folder
    description: the output testing data after preprocessing

code: .

command: >-
  python run.py --raw_training_data ${{inputs.raw_training_data}} --raw_testing_data ${{inputs.raw_testing_data}} --train_output ${{outputs.processed_train_data}} --test_output ${{outputs.processed_test_data}} $[[--tokenizer_name ${{inputs.tokenizer_name}}]] $[[--metrics_prefix ${{inputs.metrics_prefix}}]]

environment: 
  conda_file: ./conda.yaml
  image: mcr.microsoft.com/azureml/openmpi3.1.2-ubuntu18.04

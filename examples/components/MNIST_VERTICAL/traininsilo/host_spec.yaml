
$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: mnist_vertical_train_in_silo_host
version: 0.0.1
display_name: MNIST Train (in silo)
type: command
description: Component to train a model on MNIST dataset.
is_deterministic: false

inputs:
  train_data:
    type: uri_folder
    description: the input training data
  test_data:
    type: uri_folder
    description: the input testing data
  metrics_prefix:
    type: string
    description: Metrics prefix
    default: Default-prefix
    optional: true
  checkpoint:
    type: uri_folder
    description: a given pre-existing checkpoint
    optional: true
  lr:
    type: number
    description: learning rate
    default: 0.01
    optional: true
  epochs:
    type: integer
    description: total number of epochs for local training
    default: 3
    optional: true
  batch_size:
    type: integer
    description: batch size
    default: 64
    optional: true
  global_size:
    type: number
    optional: false
  global_rank:
    type: number
    optional: false
  local_size:
    type: number
    optional: false
  local_rank:
    type: number
    optional: false

outputs:
  model:
    type: uri_folder
    description: the output checkpoint

code: .

command: >-
  python host.py 
  --train_data ${{inputs.train_data}}
  --test_data ${{inputs.test_data}}
  $[[--metrics_prefix ${{inputs.metrics_prefix}}]]
  $[[--checkpoint ${{inputs.checkpoint}}]]
  --model ${{outputs.model}}
  $[[--lr ${{inputs.lr}}]]
  $[[--epochs ${{inputs.epochs}}]]
  $[[--batch_size ${{inputs.batch_size}}]]
  --global_size ${{inputs.global_size}}
  --global_rank ${{inputs.global_rank}}
  --local_size ${{inputs.local_size}}
  --local_rank ${{inputs.local_rank}}
environment: 
  conda_file: ./conda.yaml
  image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04


$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: train_in_silo
version: 0.1.0
display_name: Train (in silo)
type: command
description: Component to train a model within a FL silo.
is_deterministic: true

inputs:
  lr:
    type: number
    description: learning rate
    default: 0.01
    optional: true
  epochs:
    type: integer
    description: total number of epochs for local training
    default: 3
    optional: true
  dataset_name:
    type: uri_folder
    description: the name of the dataset
  iteration_num:
    type: integer
    description: Iteration number
    default: 1
    optional: true
  checkpoint:
    type: uri_folder
    description: a given pre-existing checkpoint
    optional: true
  metrics_prefix:
    type: string
    description: Metrics prefix
    default: Default-prefix
    optional: true

outputs:
  model:
    type: uri_folder
    description: the output checkpoint

code: 
  .
  ../shared

command: >-
  python run.py --dataset_name ${{inputs.dataset_name}} $[[--iteration_num ${{inputs.iteration_num}}]] $[[--checkpoint ${{inputs.checkpoint}}]] --model ${{outputs.model}} $[[--lr ${{inputs.lr}}]] $[[--epochs ${{inputs.epochs}}]] $[[--metrics_prefix ${{inputs.metrics_prefix}}]]

environment: 
  conda_file: ./conda.yaml
  image: mcr.microsoft.com/azureml/openmpi3.1.2-ubuntu18.04

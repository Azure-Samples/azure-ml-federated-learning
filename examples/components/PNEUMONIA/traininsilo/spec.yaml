
$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: pneumonia_train_in_silo
version: 0.3.0
display_name: Pneumonia Train (in silo)
type: command
description: Component to train a pneumonia detection model on chest radiographs
is_deterministic: true

distribution:
  type: pytorch
  
inputs:
  lr:
    type: number
    description: learning rate
    default: 0.01
    optional: true
  epochs:
    type: integer
    description: total number of epochs for local training
    default: 3
    optional: true
  dp:
    type: boolean
    description: differential privacy
    default: False
    optional: true
  dp_noise_multiplier:
    type: number
    description: DP noise multiplier
    default: 1.0
    optional: true
  dp_max_grad_norm:
    type: number
    description: DP max gradient norm
    default: 1.0
    optional: true
  dataset_name:
    type: uri_folder
    description: the data asset in Azure ML
  iteration_num:
    type: integer
    description: Iteration number
    default: 1
    optional: true
  checkpoint:
    type: uri_folder
    description: a given pre-existing model checkpoint
    optional: true
  metrics_prefix:
    type: string
    description: Metrics prefix
    default: Default-prefix
    optional: true

outputs:
  model:
    type: uri_folder
    description: the output checkpoint

code: .

command: >-
  python run.py --dataset_name ${{inputs.dataset_name}} $[[--iteration_num ${{inputs.iteration_num}}]] $[[--checkpoint ${{inputs.checkpoint}}]] --model ${{outputs.model}} $[[--lr ${{inputs.lr}}]] $[[--epochs ${{inputs.epochs}}]] $[[--metrics_prefix ${{inputs.metrics_prefix}}]] $[[--dp ${{inputs.dp}}]] $[[--dp_noise_multiplier ${{inputs.dp_noise_multiplier}}]] $[[--dp_max_grad_norm ${{inputs.dp_max_grad_norm}}]]

environment: 
  conda_file: ./conda.yaml
  image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04

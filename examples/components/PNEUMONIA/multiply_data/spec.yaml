$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: multiply_pneumonia_data
version: 0.3.0
display_name: Multiply Pneumonia Data
type: command
description: Component that multiplies the pneumonia dataset on each silo.
is_deterministic: true

inputs:
  input_folder:
    type: uri_folder
    description: Input directory path
    optional: false
  multiply: 
    type: number
    description: Multiplication factor
    default: 100
    optional: true

outputs:
  output_folder: # Multiplied data directory path
    type: uri_folder
    description: Output directory path

code: .

command: >-
  python run.py --input ${{inputs.input_folder}} --output ${{outputs.output_folder}} $[[--multiply ${{inputs.multiply}}]]

environment: 
  conda_file: ./conda.yaml
  image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04
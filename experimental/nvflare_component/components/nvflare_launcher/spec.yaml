$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command
version: 1

name: nvflare_launcher
description: "Provisions and submits an NVFlare job"
display_name: NVFlare launcher (experimental)

inputs:
  # data loading
  project_config:
    type: uri_file
  app_folder:
    type: uri_folder
    # path: ./project/app/

code: .

command: >-
  python run.py 
  --project_config ${{inputs.project_config}} 
  --app_folder ${{inputs.app_folder}}

environment: azureml:nvflare-launcher@latest
